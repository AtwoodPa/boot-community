<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
  <p>
    <input type="button" value="发送" onclick="send();">
  </p>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        //$.ajax()
        $.post(
            // 请求地址
            "/community/alpha/ajax",
            // 携带参数
            {"name": "P_P","age":18},
            // 回调函数，得到响应之后调用
            function(data){
                console.log(typeof (data))
                console.log(data)
                // 解析成json对象
                data = $.parseJSON(data)
                console.log(typeof (data))
                console.log(data.code)
                console.log(data.msg)

            }
        );
    }
</script>
</body>
</html>
